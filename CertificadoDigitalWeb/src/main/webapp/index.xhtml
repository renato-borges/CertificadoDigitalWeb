<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Início</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="container">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Mensagem" for="mensagem" />
                        <h:inputText id="mensagem" value="#{mblogin.getLogin().mensagem}" required="true" 
                                     requiredMessage="Campo mensagem é obrigatório" />
                        
                        <h:outputLabel value="Senha" for="senha" />
                        <h:inputText id="senha" value="#{mblogin.getLogin().password}" required="true"
                                     requiredMessage="Campo senha é obrigatorio."/>
                        
                        <h:commandButton class="btn btn-primary" value="Entrar" action="#{mblogin.login()}" />
                    </h:panelGrid>
                </h:form>
            </div>
        </div>

    </h:body>
</html>
